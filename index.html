<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Car Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }
    button {
      width: 100%;
      height: 100%;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button.stop {
      background: #f44336;
    }
  </style>
</head>
<body>
  <h2>ESP32 Car Control</h2>

  <div class="container">
    <button onclick="sendCmd('forward_left')">FWD+LEFT</button>
    <button onclick="sendCmd('forward')">FORWARD</button>
    <button onclick="sendCmd('forward_right')">FWD+RIGHT</button>

    <div></div>
    <button class="stop" onclick="sendCmd('stop')">STOP</button>
    <div></div>

    <button onclick="sendCmd('backward_left')">BACK+LEFT</button>
    <button onclick="sendCmd('backward')">BACKWARD</button>
    <button onclick="sendCmd('backward_right')">BACK+RIGHT</button>
  </div>

  <script>
    // Tạo WebSocket đến cùng host, path /car
    const ws = new WebSocket("wss://" + window.location.host + "/car");

    ws.onopen = () => console.log("WS connected");
    ws.onclose = () => console.log("WS closed");
    ws.onerror = (e) => console.error(e);
    ws.onmessage = (ev) => console.log("From server:", ev.data);

    function sendCmd(cmd) {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(cmd);
      }
    }
  </script>
</body>
</html>
