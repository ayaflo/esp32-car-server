<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Car Control + Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    button {
      width: 100%;
      height: 100%;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button.stop {
      background: #f44336;
    }
    #status, #camStatus {
      margin-bottom: 8px;
      font-size: 14px;
    }
    #video {
      margin-top: 15px;
      max-width: 100%;
      width: 320px;
      height: auto;
      border: 1px solid #ccc;
      background: #000;
    }
  </style>
</head>
<body>
  <h2>ESP8266 Car Control + ESP32-CAM Stream</h2>

  <div id="status">Car: Connecting...</div>
  <div id="camStatus">Cam: Connecting...</div>

  <img id="video" alt="Camera stream" />

  <div class="container">
    <button onclick="sendCmd('4')">FWD+LEFT</button>
    <button onclick="sendCmd('2')">FORWARD</button>
    <button onclick="sendCmd('5')">FWD+RIGHT</button>

    <div></div>
    <button class="stop" onclick="sendCmd('1')">STOP</button>
    <div></div>

    <button onclick="sendCmd('6')">BACK+LEFT</button>
    <button onclick="sendCmd('3')">BACKWARD</button>
    <button onclick="sendCmd('7')">BACK+RIGHT</button>
  </div>

  <script>
    // ===== WS /car: điều khiển =====
    let wsCar = null;
    let reconnectDelayCar = 1000;
    const maxReconnectDelayCar = 10000;
    const statusEl = document.getElementById('status');

    function getWsUrl(path) {
      const proto = (window.location.protocol === 'https:') ? 'wss://' : 'ws://';
      return proto + window.location.host + path;
    }

    function connectCar() {
      const url = getWsUrl('/car');
      statusEl.textContent = 'Car: Connecting...';
      wsCar = new WebSocket(url);

      wsCar.onopen = () => {
        console.log('WS /car connected');
        statusEl.textContent = 'Car: Connected';
        reconnectDelayCar = 1000;
        // đăng ký loại client
        wsCar.send('type:controller');
      };

      wsCar.onclose = () => {
        console.log('WS /car closed');
        statusEl.textContent = 'Car: Disconnected. Reconnecting...';
        wsCar = null;
        setTimeout(connectCar, reconnectDelayCar);
        reconnectDelayCar = Math.min(reconnectDelayCar * 2, maxReconnectDelayCar);
      };

      wsCar.onerror = (e) => {
        console.error('WS /car error', e);
      };

      wsCar.onmessage = (ev) => {
        console.log('From server (/car):', ev.data);
      };
    }

    function sendCmd(code) {
      if (wsCar && wsCar.readyState === WebSocket.OPEN) {
        wsCar.send(code);
      } else {
        console.warn('WS /car not ready, cmd skipped:', code);
      }
    }

    // ===== WS /cam: nhận video =====
    let wsCam = null;
    let reconnectDelayCam = 1000;
    const maxReconnectDelayCam = 10000;
    const camStatusEl = document.getElementById('camStatus');
    const videoEl = document.getElementById('video');

    function connectCam() {
      const url = getWsUrl('/cam');
      camStatusEl.textContent = 'Cam: Connecting...';
      wsCam = new WebSocket(url);
      wsCam.binaryType = 'arraybuffer'; // nhận frame JPEG dạng binary

      wsCam.onopen = () => {
        console.log('WS /cam connected');
        camStatusEl.textContent = 'Cam: Connected';
        reconnectDelayCam = 1000;
        // đăng ký là viewer (không gửi gì đặc biệt cũng được, server đã coi mặc định là viewer)
      };

      wsCam.onclose = () => {
        console.log('WS /cam closed');
        camStatusEl.textContent = 'Cam: Disconnected. Reconnecting...';
        wsCam = null;
        setTimeout(connectCam, reconnectDelayCam);
        reconnectDelayCam = Math.min(reconnectDelayCam * 2, maxReconnectDelayCam);
      };

      wsCam.onerror = (e) => {
        console.error('WS /cam error', e);
      };

      wsCam.onmessage = (ev) => {
        if (ev.data instanceof ArrayBuffer) {
          const blob = new Blob([ev.data], { type: 'image/jpeg' });
          const url = URL.createObjectURL(blob);
          videoEl.src = url;
          // giải phóng URL cũ sau khi ảnh load
          videoEl.onload = () => {
            URL.revokeObjectURL(url);
          };
        } else {
          console.log('WS /cam text message:', ev.data);
        }
      };
    }

    connectCar();
    connectCam();
  </script>
</body>
</html>
